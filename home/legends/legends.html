<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dark Place</title>

    <!-- External uses -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Style -->
    <link rel="stylesheet" href="legends.css" />
    <link rel="stylesheet" href="../../style/nav.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary dark-red">
      <div class="container-fluid">
        <img
          src="../../img/black-cat.png"
          alt="Sombra de um gato de pé"
          class="cat-logo"
        />
        <h1 class="navbar-brand text-white arvo title-size">Dark Place</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-link active text-white arvo pointer"
              aria-current="page"
              onclick="goToHome()"
              >Home</a
            >
            <a
              class="nav-link active text-white arvo pointer"
              aria-current="page"
              onclick="goToCasesWithoutSolution()"
              >Casos sem solução</a
            >
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="bg-black">
        <div class="dark-red background cases-links">
          <div class="alert alert-dark bg-black text-white" role="alert">
            <span class="material-symbols-outlined">info</span>
            <span class="arvo">
              <strong>
                O conteúdo a seguir pode ser pesado para algumas pessoas
              </strong>
            </span>
          </div>
          <div class="text-center text-white arvo mt-3">
            <h1>Lendas</h1>
          </div>

          <div class="list-group mt-3">
            <a
              class="list-group-item list-group-item-action arvo font-size bg-black text-white pointer"
              onclick="goToCompleteLegend('iron-witch')"
            >
              Bruxa de Ferro
            </a>
            <a
              class="list-group-item list-group-item-action arvo font-size bg-black text-white pointer"
              onclick="goToCompleteLegend('yule-cat')"
            >
              O Gato de Yule
            </a>
            <a
              class="list-group-item list-group-item-action arvo font-size bg-black text-white pointer"
              onclick="goToCompleteLegend('lent-dog')"
            >
              Cão da Quaresma
            </a>
            <a
              class="list-group-item list-group-item-action arvo font-size bg-black text-white pointer"
              onclick="goToCompleteLegend('labatut')"
            >
              Labatut
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="legends.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
